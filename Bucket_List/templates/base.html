<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #111;
            color: white;
        }

        .navbar {
            background-color: rgba(31, 31, 31, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: orange;
            text-decoration: underline;
        }

        .back-button {
            font-size: 20px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 1px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        form, a {
            display: inline-block;
            margin: 5px;
        }

        footer {
            background-color: rgba(31, 31, 31, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                margin-top: 5px;
            }

            .container {
                padding: 10px;
            }

            button {
                width: 100%;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="back-button" onclick="history.back()">‚Üê</button>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/wishlist">Wishlist</a>
            <a href="/favorites">Favorites</a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Wish Vault. All Rights Reserved.</p>
    </footer>
</body>
</html>
